<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Piłkarzyki</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav nav">
        <div class="nav__logo">
          <img
            class="nav__logo-image"
            src="./assets/images/jb-logo.svg"
            title="logo Johnny Bros"
          />
        </div>
        <div class="nav__button">
          <button type="menu" class="nav__button-element">
            <i
              class="nav__button-icon fa fa-bars"
              aria-hidden="true"
            ></i>
          </button>
        </div>
        <div class="nav__list-wrapper">
          <ul class="nav__list">
            <li class="nav__list-element nav__list-element--active">
              <a href="#Home" class="nav__link">Home</a>
            </li>
            <li class="nav__list-element">
              <a href="#O-turnieju" class="nav__link">O turnieju</a>
            </li>
            <li class="nav__list-element">
              <a href="#Nagrody" class="nav__link">Nagrody</a>
            </li>
            <li class="nav__list-element">
              <a href="#Jak-dołączyć" class="nav__link"
                >Jak dołączyć</a
              >
            </li>
            <li class="nav__list-element">
              <a href="#Kontakt" class="nav__link">Kontakt</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
